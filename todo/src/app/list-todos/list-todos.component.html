<h1>My Todo's</h1>
<div *ngIf='message' class="alert alert-success">{{message}}</div>


<div class="container">
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>isCompleted?</th>
        <th>Update</th>
        <th>Actions</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor='let todo of todos'>
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
        <td><button (click)="updateTodo(todo.id)" class="btn btn-success">Update</button></td>
        <td><button (click)="deleteTodo(todo.id)" class="btn btn-warning">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <div class="row">
    <button class="btn btn-success" (click)="addTodo()">Add</button>
  </div>
</div>
